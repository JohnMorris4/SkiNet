<div class="container mt-5">
  <h4>Internal Server Error - refreashing the page will cause the error to disapear</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this Angular is not the problem</p>


    <hr>
    <p>StackTrace:</p>
    <code class="mt-5" style="background-color: whitesmoke">{{error.details}}</code>
  </ng-container>

</div>
