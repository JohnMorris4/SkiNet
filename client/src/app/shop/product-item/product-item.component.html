<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img alt="{{product.name}}" src="{{product.pictureUrl}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn  btn-primary fa fa-shopping-cart mr-2" type="button"></button>
      <button routerLink="/shop/{{product.id}}" class="btn  btn-primary" type="button">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-3">{{product.price | currency}}</span>
  </div>
</div>
