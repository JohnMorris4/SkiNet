<div class="card h-100 shadow-sm">
  <img alt="{{product.name}}" src="{{product.pictureUrl}}" class="img-fluid bg-info">
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-3">{{product.price | currency}}</span>
      <div class="btn-group mt-auto">
        <button class="btn  btn-outline-secondary fa fa-shopping-cart mr-2" type="button"></button>
        <button routerLink="/shop/{{product.id}}" class="btn  btn-outline-secondary" type="button">View</button>
      </div>
  </div>
</div>
